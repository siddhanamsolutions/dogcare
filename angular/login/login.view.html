<div class="cs-slide2">
    <div class="well padding-lr-0">
        <div class="container center-block text-left text-peace">
            <div class="loginForm panel panel-default text-muted">
                <div class="panel-heading">
                    <h2>Log In</h2>
                    <div class="text-center">
                        <img alt="facebook" src="images/facebook.png" />
                    </div>
                    <hr class="cs-foot-print" />
                </div>
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <form class="font-w3" name="form" ng-controller="LoginController" ng-submit="vm.login()" role="form">
                    <div class="form-group form-group-lg" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <input type="email" class="form-control input-lg" name="username" id="username" ng-model="vm.username" required placeholder="Email">
                        <span class="error font-w3 text-danger" ng-show="form.username.$dirty && form.username.$error.required">Username is required</span>
                    </div>
                    <div class="form-group form-group-lg" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <input type="password" class="form-control input-lg" name="password" id="password" ng-model="vm.password" required placeholder="Password">
                        <span class="error font-w3 text-danger" ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
                    </div>
                    <div class="form-group form-group-lg">
                        <button type="submit" class="btn btn-black btn-lg" ng-disabled="form.$invalid || vm.dataLoading">Log In</button>
                        <a class="btn btn-default btn-lg pull-right" title="Sign Up" href="#/register">Sign Up</a>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-w3">
                            <input type="checkbox" value="0" name="rememberMe" id="rememberMe" ng-model="vm.rememberMe"> Remember me
                        </label>
                        <a class="text-info pull-right" title="Forgot Password" href="#/forgot-password">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
