<div class="row">
<div class="col-md-6">
<h1>{{staticFields.pageHeader.labelName}}</h1>
<hr>
 <div data-ng-show="error" class="alert alert-danger">
	<button type="button" data-ng-click="error = null;" class="close">&times;</button><strong>Oh no!&nbsp;</strong><span data-ng-bind="error"></span>
</div>
<form ng-submit="login()" name="loginForm" role="form" class="form-horizontal">
	<div class="form-group">
		<label for="username" class="control-label col-sm-2">{{staticFields.userName.labelName}}</label>
		<div class="col-sm-10">
			<input type="text" data-ng-model="username" placeholder="{{staticFields.userName.place}}" name="username" required autofocus class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="control-label col-sm-2">{{staticFields.password.labelName}}</label>
		<div class="col-sm-10">
			<input type="password" data-ng-model="password" placeholder="{{staticFields.password.place}}" name="password" required class="form-control">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label for="rememberme" class="checkbox"><input type="checkbox" data-ng-model="rememberme" name="rememberme">{{staticFields.rememberMe.labelName}}</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" data-ng-disabled="loginForm.$invalid" class="btn btn-primary">{{staticFields.loginButton.labelName}}</button>
		</div>
	</div>
</form>
</div>
</div>
